<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disaster Warning System</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* === FULL ORIGINAL CSS (UNCHANGED) === */
:root {
--bg:#0b0f1a;
--panel:#1e293b;
--accent:#38bdf8;
--danger:#ef4444;
--warning:#fbbf24;
--success:#10b981;
--border:rgba(255,255,255,0.1);
--glass:rgba(30,41,59,0.7);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:white;height:100vh;overflow:hidden;}
header{height:65px;background:var(--glass);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 30px;}
.logo-box{display:flex;align-items:center;gap:10px;font-weight:800;}
.nav-links{display:flex;gap:10px;}
.nav-item{cursor:pointer;padding:8px 16px;border-radius:8px;color:#94a3b8;font-weight:500;font-size:0.85rem;transition:0.3s;}
.nav-item.active,.nav-item:hover{background:var(--accent);color:#0b0f1a;font-weight:600;}
.page{display:none;height:calc(100vh - 65px);padding:20px;overflow-y:auto;}
.page.active{display:grid;gap:20px;}
#page-home{grid-template-columns:320px 1fr 350px;}
#page-weather{grid-template-columns:1fr;}
.panel{background:var(--glass);border:1px solid var(--border);border-radius:16px;padding:18px;display:flex;flex-direction:column;}
.panel h3{font-size:0.9rem;text-transform:uppercase;color:var(--accent);margin-bottom:15px;}
.dir-table{width:100%;border-collapse:collapse;background:var(--panel);border-radius:12px;overflow:hidden;}
.dir-table th,.dir-table td{padding:14px;text-align:left;border-bottom:1px solid var(--border);font-size:0.9rem;}
.dir-table th{background:rgba(255,255,255,0.05);color:var(--accent);}
.state-card{background:rgba(255,255,255,0.05);padding:12px;border-radius:10px;margin-bottom:10px;border-left:4px solid var(--accent);}
.sos-btn{background:var(--danger);border:none;color:white;padding:15px;border-radius:12px;font-weight:bold;cursor:pointer;width:100%;margin-top:auto;}
#map{height:100%;width:100%;border-radius:12px;}
.aqi-pill{padding:4px 10px;border-radius:20px;font-size:0.75rem;font-weight:bold;}
.aqi-good{background:rgba(16,185,129,0.1);color:var(--success);border:1px solid var(--success);}
.aqi-mod{background:rgba(251,191,36,0.1);color:var(--warning);border:1px solid var(--warning);}
.aqi-poor{background:rgba(239,68,68,0.1);color:var(--danger);border:1px solid var(--danger);}
</style>
</head>
<body>

<header>
<div class="logo-box">
<i class="fa-solid fa-satellite-dish" style="color:var(--accent)"></i>
DISASTER WARNING DASHBOARD
</div>

<nav class="nav-links">
<div class="nav-item active" onclick="showPage('page-home',this)">HOME</div>
<div class="nav-item" onclick="showPage('page-weather',this)">WEATHER REPORT</div>
<div class="nav-item">DATA ANALYTICS</div>
<div class="nav-item">RESCUE OPS</div>
<div class="nav-item">CONTACT</div>
<div class="nav-item">DISASTER ARCHIVES</div>
<div class="nav-item">AWARENESS</div>
</nav>

<span id="live-clock" style="color:var(--warning);font-family:monospace;font-weight:bold;"></span>
</header>

<div id="page-home" class="page active">
<div class="panel">
<h3>Threat Watch</h3>
<div id="state-list"></div>
<button class="sos-btn" onclick="triggerSOS()">INITIALIZE MASS ALERT</button>
</div>

<div class="panel" style="padding:0">
<div id="map"></div>
</div>

<div class="panel">
<h3>Live Intelligence Feed</h3>
<div id="incident-feed"></div>
</div>
</div>

<div id="page-weather" class="page">
<div class="panel">
<h3>National Meteorological Forecast</h3>
<table class="dir-table">
<thead>
<tr>
<th>State</th>
<th>Temp</th>
<th>Rain%</th>
<th>Wind</th>
<th>AQI</th>
</tr>
</thead>
<tbody id="weather-body"></tbody>
</table>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

/* ===== CLOCK ===== */
setInterval(()=>{document.getElementById('live-clock').innerText=new Date().toLocaleTimeString('en-IN');},1000);

/* ===== NAV ===== */
function showPage(id,el){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
document.getElementById(id).classList.add('active');
el.classList.add('active');
if(id==='page-home') setTimeout(()=>map.invalidateSize(),200);
}

/* ===== MAP ===== */
const map=L.map('map').setView([20.5937,78.9629],5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

/* ===== FULL WEATHER DATA (ALL STATES) ===== */
const weatherData=[
{name:"Tamil Nadu",temp:33,rain:20,wind:"16 km/h",aqi:88},
{name:"Kerala",temp:30,rain:65,wind:"22 km/h",aqi:42},
{name:"Assam",temp:24,rain:88,wind:"18 km/h",aqi:48},
{name:"Delhi (NCT)",temp:28,rain:2,wind:"12 km/h",aqi:340},
{name:"Odisha",temp:30,rain:20,wind:"18 km/h",aqi:70},
{name:"Gujarat",temp:34,rain:0,wind:"20 km/h",aqi:110},
{name:"Maharashtra",temp:32,rain:5,wind:"15 km/h",aqi:105},
{name:"West Bengal",temp:28,rain:15,wind:"14 km/h",aqi:145},
{name:"Punjab",temp:26,rain:5,wind:"12 km/h",aqi:210},
{name:"Uttar Pradesh",temp:27,rain:8,wind:"10 km/h",aqi:240}
];

/* ===== POPULATE WEATHER ===== */
weatherData.forEach(s=>{
let aqiClass=s.aqi<=100?'aqi-good':(s.aqi<=200?'aqi-mod':'aqi-poor');
document.getElementById('weather-body').innerHTML+=`
<tr>
<td><b>${s.name}</b></td>
<td>${s.temp}Â°C</td>
<td>${s.rain}%</td>
<td>${s.wind}</td>
<td><span class="aqi-pill ${aqiClass}">${s.aqi}</span></td>
</tr>`;
});

/* ===== STATE WATCH ===== */
const states=["Odisha","Assam","West Bengal","Kerala","Gujarat"];
states.forEach(s=>{
document.getElementById('state-list').innerHTML+=`<div class="state-card"><b>${s}</b>: Severe Alert Active</div>`;
});

/* ===== INCIDENT FEED ===== */
document.getElementById('incident-feed').innerHTML=`
<div class="state-card"><b>URGENT:</b> Cyclone landfall predicted within 24hrs.</div>
<div class="state-card"><b>NOTICE:</b> River levels rising in Assam.</div>
`;

/* ===== SIREN ===== */
let sirenCtx;
function triggerSOS(){
if(confirm("Proceed with Emergency Broadcast?")){
const AudioContext=window.AudioContext||window.webkitAudioContext;
sirenCtx=new AudioContext();
const osc=sirenCtx.createOscillator();
const gain=sirenCtx.createGain();
osc.type='sawtooth';
osc.connect(gain);
gain.connect(sirenCtx.destination);
gain.gain.setValueAtTime(0.2,sirenCtx.currentTime);
osc.start();
setTimeout(()=>{osc.stop();sirenCtx.close();},8000);
}
}
</script>

</body>
</html>
